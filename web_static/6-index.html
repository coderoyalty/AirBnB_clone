<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="shortcut icon" type="image/png" href="./images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/3-footer.css">
</head>

<body>
    <header>
        <a href="" class="logo"></a>
    </header>
    <div class="container">
        <section class="filters">
            <div class="location">
                <h3>States</h3>
                <h4>Lagos, California, Johannesburg, Chicago</h4>
                <div class="popover">
                    <h2>Lagos:</h2>
                    <ul>
                        <li>Ikeja</li>
                        <li>Maryland</li>
                        <li>Ikoyi</li>
                    </ul>
                    <h2>California:</h2>
                    <ul>
                        <li>San Francisco</li>
                        <li>Los Altos</li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Kitchen, Internet, Basketball Court, Garden</h4>
                <div class="popover">
                    <ul>
                        <li>Kitchen</li>
                        <li>Internet</li>
                        <li>Garden</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
